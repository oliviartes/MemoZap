<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>MemoZap â€” AutenticaÃ§Ã£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
    }
    .auth-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #05635f;
      margin-bottom: 30px;
    }
    .auth-section {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .auth-section h2 {
      margin-top: 0;
      color: #05635f;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    .auth-section input {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 0.95rem;
    }
    .auth-section button {
      width: 100%;
      padding: 10px;
      background: #05635f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 5px;
      transition: background 0.2s, transform 0.2s;
    }
    .auth-section button:hover {
      background: #04897e;
      transform: scale(1.02);
    }
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #05635f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      text-align: center;
      line-height: 55px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.2s, transform 0.2s;
      z-index: 1000;
    }
    .back-btn:hover {
      background-color: #04897e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>MemoZap ðŸ’¬</h1>

    <!-- LOGIN -->
    <section class="auth-section">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Senha">
      <button id="loginBtn">Entrar</button>
    </section>

    <!-- REGISTRO -->
    <section class="auth-section">
      <h2>Registrar</h2>
      <input type="text" id="registerFirstName" placeholder="Nome">
      <input type="text" id="registerLastName" placeholder="Sobrenome">
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Senha">
      <button id="registerBtn">Registrar</button>
    </section>

    <!-- PERFIL / SEGURANÃ‡A -->
    <section class="auth-section">
      <h2>Perfil / SeguranÃ§a</h2>
      <button id="updateProfileBtn">Atualizar Perfil</button>
      <button id="updateEmailBtn">Atualizar E-mail</button>
      <button id="updatePasswordBtn">Atualizar Senha</button>
      <button id="sendVerificationBtn">Enviar VerificaÃ§Ã£o</button>
      <button id="resetPasswordBtn">Redefinir Senha</button>
      <button id="logoutBtn">Sair</button>
    </section>
  </div>

  <!-- BotÃ£o de voltar para o chat -->
  <button class="back-btn" id="backBtn">â¬…</button>

  <script type="module" src="firebaseConfig.js"></script>
