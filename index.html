<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoZap ðŸ’¬</title>
    <style>
        /* Reset bÃ¡sico */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: #f0f2f5; }

        .container { display: flex; width: 90%; height: 90vh; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Sidebar */
        .sidebar { width: 300px; background: #075e54; color: #fff; display: flex; flex-direction: column; padding: 20px; }
        .sidebar h2 { text-align: center; margin-bottom: 20px; font-size: 24px; }
        .auth-buttons button,
        .sidebar button { background: #128c7e; border: none; padding: 10px; margin-bottom: 10px; border-radius: 5px; color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .auth-buttons button:hover,
        .sidebar button:hover { background: #075e54; }

        #contacts { flex: 1; overflow-y: auto; margin: 10px 0; padding: 5px; border-radius: 5px; background: #075e54cc; }
        .contact { padding: 10px; margin-bottom: 5px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .contact:hover { background: #25d366cc; }

        .user-actions { margin-top: 10px; display: flex; flex-direction: column; }
        .user-actions button { background: #34b7f1; }
        .user-actions button:hover { background: #128c7e; }

        /* Chat */
        .chat { flex: 1; display: flex; flex-direction: column; background: #e5ddd5; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 60%; padding: 10px; border-radius: 10px; background: #dcf8c6; align-self: flex-start; transition: 0.3s; word-wrap: break-word; }
        .message:hover { background: #b2f2bb; }

        .input-area { display: flex; padding: 10px; background: #f0f2f5; }
        .input-area input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
        .input-area button { padding: 10px 20px; margin-left: 10px; border: none; border-radius: 20px; background: #128c7e; color: #fff; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .input-area button:hover { background: #075e54; }

        /* Scroll personalizado */
        #contacts::-webkit-scrollbar, .messages::-webkit-scrollbar { width: 8px; }
        #contacts::-webkit-scrollbar-thumb, .messages::-webkit-scrollbar-thumb { background-color: #128c7e; border-radius: 4px; }
        #contacts::-webkit-scrollbar-track, .messages::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>MemoZap ðŸ’¬</h2>
            <div class="auth-buttons">
                <button onclick="handleLogin()">Login</button>
                <button onclick="handleRegister()">Registrar</button>
            </div>
            <div id="contacts"></div>
            <button onclick="addContact()">+ Adicionar Contato</button>

            <div class="user-actions">
                <button onclick="updateUserProfile()">Atualizar Perfil</button>
                <button onclick="updateUserEmail()">Atualizar E-mail</button>
                <button onclick="updateUserPassword()">Atualizar Senha</button>
                <button onclick="sendVerificationEmail()">Enviar VerificaÃ§Ã£o</button>
                <button onclick="sendResetPasswordEmail()">Redefinir Senha</button>
                <button onclick="deleteUserAccount()">Excluir Conta</button>
                <button onclick="reauthenticateUser()">Reautenticar</button>
            </div>
        </div>

        <div class="chat">
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input id="msgInput" type="text" placeholder="Digite uma mensagem..." />
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
