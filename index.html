<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoZap</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { margin: 0; background: #e0dad4; display: flex; height: 100vh; }
        .sidebar {
            width: 300px;
            background: #05635f;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar h1 { display: flex; align-items: center; gap: 5px; margin-bottom: 20px; }
        .sidebar button {
            background: #23a6a0;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .sidebar button:hover { opacity: 0.9; }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 10px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #msgInput {
            flex: 1;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #sendBtn {
            background: #05635f;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
        #sendBtn:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>MemoZap ðŸ’¬</h1>
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Registrar</button>
        <button id="addContactBtn">+ Adicionar Contato</button>
        <button id="updateProfileBtn">Atualizar Perfil</button>
        <button id="updateEmailBtn">Atualizar E-mail</button>
        <button id="updatePasswordBtn">Atualizar Senha</button>
        <button id="sendVerificationBtn">Enviar VerificaÃ§Ã£o</button>
        <button id="resetPasswordBtn">Redefinir Senha</button>
    </div>

    <div class="chat-area">
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Digite uma mensagem...">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <!-- Importa chat.js como mÃ³dulo -->
    <script type="module" src="chat.js"></script>
</body>
</html>
