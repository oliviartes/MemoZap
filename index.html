<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoZap - Rafa</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 280px;
            background-color: #f5f5f5;
            border-right: 1px solid #ccc;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        #contacts {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .auth-buttons {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        .auth-buttons button {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 15px; /* cantos arredondados */
            transition: background-color 0.2s;
        }
        .auth-buttons button:hover {
            background-color: #1ebe57; /* efeito hover */
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e5ddd5;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: #dcf8c6;
            border-radius: 10px;
            max-width: 70%;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 0;
        }
        .input-area button {
            padding: 10px 15px;
            border: none;
            background-color: #34b7f1;
            color: white;
            cursor: pointer;
            border-radius: 0 0 5px 0;
        }
        .contact {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #fff;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>MemoZap ðŸ’¬</h2>
            <div class="auth-buttons">
                <button onclick="login()">Login</button>
                <button onclick="register()">Registrar</button>
            </div>
            <div id="contacts"></div>
            <button onclick="addContact()">+ Adicionar Contato</button>
        </div>
        <div class="chat">
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input id="msgInput" type="text" placeholder="Digite uma mensagem..." />
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Firebase e scripts -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
